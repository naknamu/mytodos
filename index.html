<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos</title>
    <script src="index.bundle.js" defer></script>
</head>
<body>
    <div class="content">
        <header>
                <h1>mytodos</h1>
                <button class="login">LOGIN</button>
        </header>
        <div class="maincontent">
            <button class="new_project">+</button>
            <div class="overlay-disabler" id="overlay">
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                        <h1>New Project</h1>
    
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Project Name" name="name" id="name" required>
    
                        <label for="description"><b>Description</b></label>
                        <textarea type="text" placeholder="Enter Project Description" name="description" id="description" required></textarea>
    
                        <button type="submit" class="btn submit">Submit</button>
                        <button type="button" class="btn cancel">Close</button>
                    </form>
                </div>
            </div>

            <div class="container">
                <!-- <div class="card">
                    <div class="title">Lorem ipsum dolor</div>
                    <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                    <div class="buttons">
                        <button>+</button>
                        <button>üëÅ</button>
                        <button>3</button>
                        <button>X</button>
                    </div>
                </div> -->
            </div>

            <div class="overlay-disabler" id="todo-overlay">
                <div class="form-popup" id="myTodos">
                    <form class="form-container">
                        <h1>Add Todos</h1>
    
                        <label for="todo_title"><b>Title</b></label>
                        <input type="text" placeholder="Enter Todo Title" name="todo_title" id="todo_title" required>
    
                        <!-- <label for="details"><b>Details</b></label>
                        <textarea type="text" placeholder="Enter Todo Details" name="details" id="details" required></textarea> -->
                        
                        <label for="due_date"><b>Due Date</b></label>
                        <input type="date" name="due_date" id="due_date" required>
                        

                        <div class="radio">
                        <label for="priority_type"><b>Priority</b></label>

                        <div>
                        <input type="radio" id="low_prio" name="priority_type" value="low" required>
                        <label for="low_prio">Low</label>
                        </div>

                        <div>
                        <input type="radio" id="medium_prio" name="priority_type" value="medium" required>
                        <label for="medium_prio">Medium</label>
                        </div>

                        <div>
                        <input type="radio" id="high_prio" name="priority_type" value="high" required>
                        <label for="high_prio">High</label>
                        </div>

                        </div>

                        <!-- <label for="notes"><b>Notes</b></label>
                        <textarea type="text" placeholder="Enter some notes" name="notes" id="notes"></textarea> -->

                        <button type="submit" class="btn submit">Submit</button>
                        <button type="button" class="btn cancel">Close</button>
                    </form>
                </div>
            </div>

            <!--TODO LISTS-->
            <div class="overlay-disabler" id="lists-overlay">
                <div class="wrapper" id="myLists">
                    <div class="header">
                        <div>Todo Items</div>
                        <svg class="icon close_lists" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
                        </svg>
                        <!-- <button>X</button> -->
                    </div>
                    <div class="lists" id="list_0">
                        <div class="checkbox">
                            <input class=".regular-checkbox" type="checkbox" name="complete" id="complete">
                        </div>
                        <div class="grid-line">
                            <div id="title">Lorem ipsum dolorem</div>
                            <div id="date">Mon, Aug 31, 2022</div>
                        </div>
                        <div class="buttons">
                            <div id="priority" class="low">LOW</div>
                            <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">

                            </svg>
                            <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />

                    </div>
                </div>
            </div>

        </div>
